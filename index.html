<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My first website :3>My firs
  <meta name="description" content="You can find my information here." />
  <style>
    :root{
      --bg1:#071022;
      --bg2:#0f1724;
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent:#7dd3fc;
      --radius:14px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .card {
      width:100%;
      max-width:820px;
      border-radius:18px;
      padding:26px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px);
    }

    .head {
      display:flex;
      gap:18px;
      align-items:center;
    }
    .avatar{
      width:96px;
      height:96px;
      border-radius:14px;
      overflow:hidden;
      flex:0 0 96px;
      border:1px solid rgba(255,255,255,0.04);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }
    .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }

    .title h1{ margin:0; font-size:20px; }
    .title p{ margin:6px 0 0 0; color:var(--muted); font-size:13px; }

    .section {
      margin-top:18px;
      border-radius:12px;
      padding:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border:1px solid rgba(255,255,255,0.03);
    }

    .links {
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:8px;
    }
    .link {
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 14px;
      border-radius:10px;
      text-decoration:none;
      color:inherit;
      border:1px solid rgba(255,255,255,0.03);
      background: rgba(255,255,255,0.01);
      transition: transform .12s ease, box-shadow .12s ease;
      font-size:15px;
    }
    .link span.small{ color:var(--muted); font-size:13px; margin-left:10px; }

    .link:hover{ transform:translateY(-3px); box-shadow: 0 10px 30px rgba(2,6,23,0.6) }

    footer{ margin-top:12px; color:var(--muted); font-size:13px; display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap; }

    @media (max-width:640px){
      .avatar{ width:76px; height:76px; flex:0 0 76px; }
      .card{ padding:18px; }
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="head">
      <div class="avatar" aria-hidden="false">
        <!-- замените на свой аватар (можно relative путь) -->
        <img src="Wiksxz.jpg" alt="Avatar">
      </div>
      <div class="title">
        <h1>Wiksxz</h1>
        <p>Game Developer · Backend</p>
      </div>
    </div>

    <div class="section" aria-labelledby="about">
      <h2 id="about" style="margin:0 0 8px 0;font-size:15px">About</h2>
      <p style="margin:0;color:var(--muted);line-height:1.5">
        Hi, I create projects on Roblox Studio and TrP. I started my career on October 5, 2025. Thank you for your attention.
      </p>
    </div>

    <div class="section" aria-labelledby="links">
      <h2 id="links" style="margin:0 0 8px 0;font-size:15px">Links</h2>
      <div class="links" role="list">
        <!-- Заменяй href и текст на свои -->
        <a class="link" role="listitem" href="https://www.roblox.com/users/2759950826/profile" target="_blank" rel="noopener">
          Roblox <span class="small">My profile</span>
        </a>
        <a class="link" role="listitem" href="https://youtube.com/@wiksxz?si=l28chsY8oNBIIMVZ" target="_blank" rel="noopener">
          YouTube <span class="small">My YouTube channel</span>
        </a>
        <a class="link" role="listitem" href="https://discord.gg/t9W8yk6an" target="_blank" rel="noopener">
          Discord <span class="small">Server</span>
        </a>
      </div>
    </div>

    <div class="section" aria-labelledby="contact">
      <h2 id="contact" style="margin:0 0 8px 0;font-size:15px">Contact</h2>
      <p style="margin:0;color:var(--muted)">Email: <a href="mailto:СЮДА ПОЧТА КОРОЧЕ" style="color:var(--accent)">"Soon"</a></p>
    </div>

    <footer>
      <div>© <span id="yr"></span> Wiksxz</div>
      <div style="color:var(--muted);font-size:13px">Made with ♥</div>
    </footer>
  </div>

  <script>
    document.getElementById('yr').textContent = new Date().getFullYear();
  </script>
</body>
</html>
